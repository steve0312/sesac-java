    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>
  </head>
  <body>
    <main class="flex">

    <script>
      const arr = [

        '김동훈',
        '김상호',
        '노영재',

        '서승덕',
        '오예진',

        '정명훈',
        '정승연',
        '정여원',
        '최원호',
        '차윤선',
      ];

      const arrs = _.shuffle(arr);
      const divs = document.querySelectorAll('.box');
      for (let i = 0; i < arr.length; i++) {
        divs[i + 1].textContent = arrs[i];
      }
