<!-- 
이벤트 실습4. 입력을 하면 입력한 text가 아래의 div태그에 표현되도록 바꾸시오
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- 입력을 하면 입력한 text가 아래의 div태그에 표현되도록 바꾸시오. -->
    <!-- hint : input의 입력값은 value로 표현된다. -->
    <div class="container" id="prac-4">
      <input type="text" />
      <div></div>
    </div>
    <script>
      const inputTag = document.querySelector('#prac-4 > input');
      const textTag = document.querySelector('#prac-4 > div');

      inputTag.addEventListener('input', (e) => {
        const target = e.target;
        // console.log(inputTag.value);
        const value = target.value;
        textTag.textContent = value;
      });
    </script>
  </body>
</html>
