-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- 버튼을 누르면 숫자가 1 증가하는 기능을 구현하시오 -->
    <div class="container">
      <div id="divTag">0</div>
      <button id="button">버튼</button>
    </div>
    <script>
      const button = document.querySelector('#button');
      const divTag = document.querySelector('#divTag');

      // let number = 0;

      button.addEventListener('click', () => {
        let number = parseInt(divTag.textContent);

        // number++;
        number += 1;
        divTag.textContent = number;
      });
    </script>
  </body>
</html>
