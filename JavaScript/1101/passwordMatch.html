<!DOCTYPE html>
<html>
  <head>
    <style>
      .valid {
        color: blue;
      }
      .invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="my-form">
      <label for="password">비밀번호</label>
      <input type="text" id="password" name="password" required />
      <label for="re-password">비밀번호 확인</label>
      <input type="text" id="re-password" name="re-password" required />
      <p id="feedback"></p>
      <button type="submit">제출</button>
    </form>

    <script>
      const feedback = document.querySelector('#feedback');
      const passwordInput = document.querySelector('#password');
      const repasswordInput = document.querySelector('#re-password');

      // 두 요소에 대해 동일한 이벤트 핸들러 등록
      [passwordInput, repasswordInput].forEach((element) => {
        // input 이벤트 핸들러 등록
        element.addEventListener('input', function (event) {
          // 비밀번호 일치 여부 유효성 검사
          if (passwordInput.value !== repasswordInput.value) {
            feedback.textContent = '비밀번호가 일치하지 않습니다.';
            feedback.className = 'invalid';
          } else {
            feedback.textContent = '비밀번호가 일치합니다.';
            feedback.className = 'valid';
          }
        });
      });
    </script>
  </body>
</html>
