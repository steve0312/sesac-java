<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div id="row">
        <div id="col1"></div>
        <div id="col2"></div>
        <div id="col3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // container 요소 선택 및 클래스 추가
      const container = document.querySelector('#container');
      container.classList.add('container', 'text-center');

      // row 요소 선택 및 클래스 추가
      const row = document.querySelector('#row');
      row.classList.add('row');

      // 각 col 요소 선택 및 클래스, 텍스트 추가
      document.querySelector('#col1').className = 'col bg-primary';
      document.querySelector('#col1').textContent = '컬럼';

      document.querySelector('#col2').className = 'col bg-info';
      document.querySelector('#col2').textContent = '컬럼';

      document.querySelector('#col3').className = 'col bg-danger';
      document.querySelector('#col3').textContent = '컬럼';
    </script>
  </body>
</html>
