<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul id="list-group">
      <li id="list-item-1"></li>
      <li id="list-item-2"></li>
      <li id="list-item-3"></li>
      <li id="list-item-4"></li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // 리스트 그룹 요소 선택 및 클래스 추가
      const listGroup = document.querySelector('#list-group');
      listGroup.classList.add('list-group');

      // 반복문을 활용한 클래스 추가 및 텍스트 설정
      for (let index = 1; index <= 4; index++) {
        // 변수 index를 활용한 개별 리스트 요소 선택
        const listItem = document.querySelector(`#list-item-${index}`);
        listItem.classList.add('list-group-item'); // 클래스 추가
        listItem.textContent = `${index}. 아이템`; // 텍스트 설정
      }
    </script>
  </body>
</html>
